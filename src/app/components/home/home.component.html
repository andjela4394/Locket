<app-search></app-search>
<ul>
    <li *ngFor="let product of products">
        <a routerLink="/products/{{product.id}}">
         <img src="{{product.image}}" alt="">
         <div class="content">
            <div class="name">
                {{product.name}}
            </div>
            <div class="category">
                {{product.category}}
                {{product.material}}
            </div>
            <div class="price">
                <span>
                    {{product.price|currency}}
                </span>
            </div>
         </div>
        </a>
        <button class="add-to-cart" (click)="buyProducts(product)">Add to Cart</button>
    </li>
</ul>
