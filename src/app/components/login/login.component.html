<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card mx-auto">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter username and password</h6>
                </div>
                <form>
                        <div class="form-group mb-3">
                          <label for="username" class="form-label">Username</label>
                          <input type="text" class="form-control" name="username" #username>
                        </div>
                        <div class="form-group mb-3">
                          <label for="password" class="form-label">&nbsp;Password</label>
                          <input type="password" class="form-control" name="password" #password>
                        </div>
                        <button class="btn btn-default" id="login" (click)="login(username.value, password.value)">Log in</button>
                </form>
                <div class="text-center" id="txt">
                    Don't have an account? <a href="#" routerLink="/signup" id="signup">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>
