<app-header></app-header>
<nav class="navbar navbar-light" style="background-color: thistle;">
    <div class="container-fluid">
        <h3 style="color: black;">Products CRUD</h3>
        <div class="d-flex">
            <button (click)="clickAddProduct()" class="btn btn-success" id="add" type="button" data-bs-toggle="modal"
                data-bs-target="#exampleModal" style="background-color: purple; outline: none; border: none;">Add Product</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Category</th>
            <th scope="col">Material</th>
            <th scope="col">Price</th>
            <th scope="col">Desc</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of productData">
            <td>{{row.id}}</td>
            <td>{{row.name}}</td>
            <td>{{row.image}}</td>
            <td>{{row.category}}</td>
            <td>{{row.material}}</td>
            <td>{{row.price}}</td>
            <td>{{row.desc}}</td>
            <td>
                <div class="d-flex">
                    <button (click)="onEdit(row)" class="btn btn-info mx-2" id="edit" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" style="background-color: purple; color: white; outline: none; border: none;">Edit</button>
                    <button (click)="deleteProduct(row)" class="btn btn-danger mx-2" id="delete" style="background-color: purple; outline: none; border: none;">Delete</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Product details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image</label>
                        <input type="text" formControlName="image" class="form-control" id="image">
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" formControlName="category" class="form-control" id="category">
                    </div>
                    <div class="mb-3">
                        <label for="material" class="form-label">Material</label>
                        <input type="text" formControlName="material" class="form-control" id="material">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" formControlName="price" class="form-control" id="price">
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <input type="text" formControlName="desc" class="form-control" id="desc">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" *ngIf="showAdd" (click)="postProductDetails()"
                    class="btn btn-primary">Add</button>
                <button type="button" *ngIf="showUpdate" (click)="updateProductDetails()"
                    class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
