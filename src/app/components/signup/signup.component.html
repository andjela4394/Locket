<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card mx-auto">
                <div class="text-center">
                    <h1>Signup</h1>
                    <h6>Please enter your information</h6>
                </div>
                <form [formGroup]="formValue">
                    <div class="form-group mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control"  formControlName="firstName" #firstName>
                      </div>
                      <div class="form-group mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" formControlName="lastName" #lastName>
                      </div>
                        <div class="form-group mb-3">
                          <label for="username" class="form-label">Username</label>
                          <input type="text" class="form-control" formControlName="username" #username>
                        </div>
                        <div class="form-group mb-3">
                          <label for="password" class="form-label">&nbsp;Password</label>
                          <input type="password" class="form-control" formControlName="password" #password>
                        </div>
                        <button class="btn btn-default" id="signup" (click)="postUserDetails()" routerLink="/login">Sign Up</button>
                </form>
                <div class="text-center" id="txt">
                    Already have an account? <a href="#" routerLink="/login" id="login">Log in</a>
                </div>
            </div>
        </div>
    </div>
</div>
